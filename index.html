<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Japanese Vocab Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" id="flashcard">
        <div class="card-inner">
            <div class="card-front">
                <p id="card-front-text"></p>
                <p id="card-front-reading"></p>
            </div>
            <div class="card-back">
                <div class="card-back-content">
                    <h2 id="card-back-title"></h2>
                    <p id="card-back-reading"></p>
                    <span id="card-back-pos" class="pos-tag"></span>

                    <div id="card-back-forms" class="forms-grid">
                        <div class="form-item">
                            <span class="form-label">Polite</span>
                            <span id="form-masu" class="form-value"></span>
                        </div>
                        <div class="form-item">
                            <span class="form-label">Te-form</span>
                            <span id="form-te" class="form-value"></span>
                        </div>
                        <div class="form-item">
                            <span class="form-label">Negative</span>
                            <span id="form-nai" class="form-value"></span>
                        </div>
                        <div class="form-item">
                            <span class="form-label">Past</span>
                            <span id="form-ta" class="form-value"></span>
                        </div>
                    </div>

                    <p id="card-back-notes" class="usage-notes"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="settings-hint" id="settings-hint">Hold for settings</div>

    <button class="settings-btn" id="settings-btn" aria-label="Settings">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"/>
        </svg>
    </button>

    <div class="settings-modal" id="settings-modal">
        <h3>Settings</h3>
        <div class="setting-group">
            <span class="setting-label">Theme</span>
            <div class="theme-selector">
                <button class="theme-btn" data-theme="light">Light</button>
                <button class="theme-btn" data-theme="dark">Dark</button>
                <button class="theme-btn" data-theme="paper">Paper</button>
                <button class="theme-btn" data-theme="ocean">Ocean</button>
            </div>
        </div>
        <div class="setting-group">
            <span class="setting-label">Front card display</span>
            <div class="display-mode-selector">
                <button class="display-mode-btn" data-display="kanji">Kanji</button>
                <button class="display-mode-btn" data-display="both">Kanji + Kana</button>
                <button class="display-mode-btn" data-display="hint">Hint mode</button>
            </div>
        </div>
        <label class="setting-row">
            <input type="checkbox" id="mode-toggle">
            <span>English â†’ Japanese</span>
        </label>
        <label class="setting-row">
            <input type="checkbox" id="dist-toggle" checked>
            <span>Prioritize weak words</span>
        </label>
        <a href="stats.html" class="settings-link">View Statistics</a>
        <button id="close-settings">Done</button>
    </div>

    <div class="feedback-flash" id="feedback-flash"></div>

    <div class="answer-hints" id="answer-hints">
        <button class="answer-hint incorrect" id="btn-incorrect" aria-label="Incorrect">
            <span class="hint-arrow">&larr;</span>
            <span class="hint-label">Wrong</span>
        </button>
        <button class="answer-hint correct" id="btn-correct" aria-label="Correct">
            <span class="hint-label">Right</span>
            <span class="hint-arrow">&rarr;</span>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
